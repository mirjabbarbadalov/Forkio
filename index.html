<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.min.css" />
    <title>Forkio</title>
  </head>
  <body>
    <header class="header-section">
      <div class="header-section_container">
        <div class="header-section_container_nav">
          <a href="#" class="logo">
            <img class="logo-img" src="./dist/img/mainlogo.png" alt="" />
          </a>
          <button class="header-section_container_nav_button">Buy Now</button>
          <img
            class="header-section_container_nav_icon"
            id="open-menu"
            src="./dist/img/hamburger.svg"
            alt=""
          />
        </div>

        <div id="header-nav" class="header-section_container_navigation hidden">
          <ul>
            <li id="nav-item" class="header-section_container_navigation_item">
              <a
                href=""
                class="header-section_container_navigation_item_link active"
              >
                Overview
              </a>
            </li>
            <hr />

            <li id="nav-item" class="header-section_container_navigation_item">
              <a href="" class="header-section_container_navigation_item_link">
                About Fork
              </a>
            </li>
            <hr />

            <li id="nav-item" class="header-section_container_navigation_item">
              <a href="" class="header-section_container_navigation_item_link">
                Buying Options
              </a>
            </li>
            <hr />

            <li id="nav-item" class="header-section_container_navigation_item">
              <a href="" class="header-section_container_navigation_item_link">
                Support
              </a>
            </li>
            <hr />
          </ul>
        </div>

        <div class="header-section_container_main">
          <div class="header-section_container_main_text">
            <h1 class="header-section_container_main_text_title">Fork App</h1>
            <p class="header-section_container_main_text_desc">
              A Real Gamechanger In The World Of Web-Development
            </p>
            <p class="header-section_container_main_text_info">
              v. 2.8 For Mac and Windows
            </p>
          </div>
        </div>

        <div class="header-section_container_last">
          <button class="header-section_container_last_btn">
            Download For Free Now
          </button>
          <p class="header-section_container_last_info">
            Unlimited 30-Days Trial Period.
          </p>
        </div>
      </div>
    </header>

    <script src="./dist/js/scripts.min.js"></script>
  </body>
</html>
